name: to_do_flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^9.9.1
  timezone: ^0.8.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter_native_splash:
  color: "#6A3DE8"  # Background color of the splash screen
  image: assets/icons/swift_icon.png  # Path to your logo or splash image
  android: true  # Enable splash for Android
  ios: true  # Enable splash for iOS
  web: false  # Disable splash for web (optional)

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/swift_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/swift_icon.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 700
